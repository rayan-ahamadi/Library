<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/css/bootstrap-switch-button.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>My Library</title>
</head>
<body>
  <div class="root">
    <h1>My Library</h1>
    <div id="alertPlaceholder"></div>
    <button id="add-book" class="btn btn-primary" data-toggle="modal" data-target="#addBookForm">Add Book to Library</button>
    <div class="book-list">
      
    </div>
  </div>

  <div class="modal fade" id="addBookForm" tabindex="-1" role="dialog" aria-labelledby="addBookForm" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="BookFormTitle">Add Book To Library</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <div class="modal-body">

          <form action="" id="form-book" >
  
            <div class="form-group">
              <label for="">Title</label>
              <input type="text" class="form-control" id="book-title" name="book-title" required>
            </div>

            <div class="form-group">
              <label for="">Author</label>
              <input type="text" class="form-control" id="book-author" name="book-author" required>
            </div>

            <div class="form-group">
              <label for="">Page Number</label>
              <input type="number" class="form-control" id="book-pages" name="book-pages" min="1" required>
            </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" >Add Book</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  
    

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/dist/bootstrap-switch-button.min.js"></script>
</body>
</html>
